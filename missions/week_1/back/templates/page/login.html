{% block content %}

<div class="page-header min-vh-75">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain mt-8">
                    <div class="card-header pb-0 text-left bg-transparent">
                        <h3 class="font-weight-bolder text-info text-gradient">
                            M-BLY LOGIN
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <form role="form" action="api/v1/authorization/login" method="POST">
                            <label class="mb-3">ID</label>
                            <div class="mb-5">
                                <input type="text" class="form-control" placeholder="아이디를 입력해주세요">
                            </div>
                            <label class="mb-3">Password</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                <label class="form-check-label" for="rememberMe">로그인 정보 기억하기</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-info w-100 mt-4">
                                    로그인
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                        <p class="mb-4 text-sm mx-auto">
                            계정이 없으신가요 ?
                            <a style="text-decoration: none; color: black"
                               href="api/v1/user/registration" class="text-info text-gradient font-weight-bold">
                                회원가입 하러가기
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
{% block javascripts %}

    function login() {
        $.ajax({
            type: "POST",
            url: "http://localhost:8000/api/v1/user/login",

            }
        })
    }
</script>
{% endblock javascripts %}
