{% extends 'page/base.html' %}
{% block contents %}

<div class="row mt-5">
    <div class = "col-12">
        <div class = "card" style = "width:100%">
            <div class = "card-body">
                <h5 class = "card-title">{{product.name}}</h5>
            </div>
            <ul class = "list-group list-group-flush">
                <li class = "list-group-item">상품 가격 : {{ product.price }} 원</li>
                <li class = "list-group-item">남은 수량 : {{ product.inventory}}</li>
                <li class = "list-group-item">등록 날짜 : {{ product.release_date}}</li>
                <li class = "list-group-item">{{ product.description }} </li>
            </ul>
        </div>
    </div>
</div>
<br>
<div class="row">
    <button style="width: 100px; height: 50px">
        <a href="http://localhost:8000/api/v1/help"></a> 상품 문의 남기기
    </button>
</div>

{% endblock %}
